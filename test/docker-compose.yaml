version: '3'
networks:
  car_demo_network_compose:
    driver: bridge
services:
  postgres_db:
    container_name: postgres_db
    image: postgres:16-alpine # Use the postgres:16-alpine image
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=1234
      - PGSSLMODE=disable
      - TZ=UTC # Set the timezone to IST
    networks:
      - car_demo_network_compose
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  car_demo:
    container_name: car_demo
    build: .
    restart: unless-stopped
    networks:
      car_demo_network_compose:
    depends_on:
      - postgres_db
    ports:
      - "8080:8080"
      - "8000:8000"

volumes:
  postgres_data:
