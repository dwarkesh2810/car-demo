basePath: /v1
paths:
  /user/:
    get:
      tags:
      - user
      description: |-
        get Users
        <br>
      operationId: UsersController.Get All
      parameters:
      - in: query
        name: query
        description: Filter. e.g. col1:v1,col2:v2 ...
        type: string
      - in: query
        name: fields
        description: Fields returned. e.g. col1,col2 ...
        type: string
      - in: query
        name: sortby
        description: Sorted-by fields. e.g. col1,col2 ...
        type: string
      - in: query
        name: order
        description: Order corresponding to each sortby field, if single value, apply
          to all sortby fields. e.g. desc,asc ...
        type: string
      - in: query
        name: limit
        description: Limit the size of result set. Must be an integer
        type: string
      - in: query
        name: offset
        description: Start position of result set. Must be an integer
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Users'
        "403":
          description: ""
  /user/{id}:
    get:
      tags:
      - user
      description: |-
        get Users by id
        <br>
      operationId: UsersController.Get One
      parameters:
      - in: path
        name: id
        description: The key for staticblock
        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Users'
        "403":
          description: :id is empty
    put:
      tags:
      - user
      description: |-
        update the Users
        <br>
      operationId: UsersController.Put
      parameters:
      - in: path
        name: id
        description: The id you want to update
        required: true
        type: string
      - in: body
        name: body
        description: body for Users content
        required: true
        schema:
          $ref: '#/definitions/models.Users'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Users'
        "403":
          description: :id is not int
    delete:
      tags:
      - user
      description: |-
        delete the Users
        <br>
      operationId: UsersController.Delete
      parameters:
      - in: path
        name: id
        description: The id you want to delete
        required: true
        type: string
      responses:
        "200":
          description: '{string} delete success!'
        "403":
          description: id is empty
  /user/login:
    post:
      tags:
      - user
      description: |-
        Login User
        <br>
      operationId: UsersController.Post
      parameters:
      - in: body
        name: body
        description: body for Users content
        required: true
        schema:
          $ref: '#/definitions/request.UserLoginRequest'
      responses:
        "201":
          description: '{int} map[string]interface{}'
        "400":
          description: body is empty
        "403":
          description: body is empty
  /user/v1/user/create:
    post:
      tags:
      - user
      description: |-
        create Users
        <br>
      operationId: UsersController.Post
      parameters:
      - in: body
        name: body
        description: body for Users content
        required: true
        schema:
          $ref: '#/definitions/models.Users'
      responses:
        "201":
          description: '{int} models.Users'
        "403":
          description: body is empty
definitions:
  models.Car_master:
    title: Car_master
    type: object
    properties:
      CreatedAt:
        type: integer
        format: int64
      Id:
        type: integer
        format: int64
      UpdatedAt:
        type: integer
        format: int64
      car_image:
        type: string
      car_name:
        type: string
      car_type:
        $ref: '#/definitions/models.CarType'
      make:
        type: string
      model:
        type: string
      user_id:
        type: integer
        format: int64
  models.CarType:
    title: CarType
    type: string
    enum:
    - Sedan = "sedan"
    - Hatchback = "hatchback"
    - SUV = "SUV"
    example: sedan
  models.Users:
    title: Users
    type: object
    properties:
      CreatedAt:
        type: integer
        format: int64
      Id:
        type: integer
        format: int64
      UpdatedAt:
        type: integer
        format: int64
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      mobile:
        type: string
      otp:
        type: string
      password:
        type: string
      role:
        type: string
      status:
        type: integer
        format: int64
  request.UserLoginRequest:
    title: UserLoginRequest
    type: object
    properties:
      email:
        type: string
      mobile:
        type: string
      password:
        type: string
tags:
- name: user
  description: |
    UsersController operations for Users
